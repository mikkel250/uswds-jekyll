# Timeline Overview
sprint-dates: "July - Sept 2019"
sprint-title: WORKFORCE SPRINT
sprint-description: Solve problems for American workers, businesses, investors, and communities by catalyzing cross-sector collaboration.
timeline:
  - dates: July 1 - July 5
    tasks: 
      - headline: Join our Slack Community
        detail: New to Slack? Check out this page to get some tips on getting started.
      - headline: Optional User Engagement Workshop in Chicago (7/2)
        detail: Join an incredible group of TOP participants in an interactive workshop to get a deeper understanding of how the program will unfold, and a preview of the next 12 weeks.
  - dates: July 1 - July 5
    tasks: 
      - headline: Join our Slack Community
        detail: New to Slack? Check out this page to get some tips on getting started.
      - headline: Optional User Engagement Workshop in Chicago (7/2)
        detail: Join an incredible group of TOP participants in an interactive workshop to get a deeper understanding of how the program will unfold, and a preview of the next 12 weeks.
  - dates: July 8 - July 12
    tasks: 
      - headline: Problem Statement Orientation
        detail: Dive into the weeds about your problem statement, and get more information about the goals of each challenge.
      - headline: User Research
        detail: In parallel to learning about the problem statements, learn more about the communities that are most affected by them and what their experiences, needs and challenges are like
  - dates: July 15 - July 19
    tasks: 
      - headline: User Research Milestone (7/18)
        detail: Teams join the virtual milestone to share findings from user research that will inform the design of their product, and connect with user advocates to get feedback
  - dates: July 22 - July 26
    tasks: 
      - headline: User Research + Data Exploration
        detail: Teams continue to conduct user research and begin to explore available data sets
  - dates: July 29 - August 2
    tasks: 
      - headline: Continue Data Exploration
        detail: Teams continue to explore available data sets
      - headline: Data Dive Milestone (8/1)
        detail: Teams join the virtual milestone to hear from data stewards and ask questions on available data sets
  - dates: August 5 - August 9
    tasks: 
      - headline: Data Exploration & Product Development
        detail: Teams explore available data sets, connect with data stewards, and begin scoping/developing products
  - dates: August 12 - August 16
    tasks: 
      - headline: Alpha Demo Milestone (8/15)
        detail: Participants come together for a virtual demo of the tools in progress. Teams share concepts and wireframes, and get feedback from user advocates, data stewards, and product experts.
  - dates: August 19 - August 23
    tasks: 
      - headline: Product Development & User Testing
        detail: Teams continue building products and collect user feedback
  - dates: August 26 - August 30
    tasks: 
      - headline: Beta Demos Milestone (8/29)
        detail: Teams come together to showcase and share feedback on more mature versions of their products. Typically, tools have reached at least wireframes and have some functioning features.
  - dates: September 2 - September 6
    tasks: 
      - headline: -Product Development & User Testing
        detail: Teams continue building products and conduct user testing
      - headline: Labor Day - Sept 2nd
        detail: 
  - dates: September 16 - September 20
    tasks: 
      - headline: Product Development
        detail: Teams continue building prototypes/products
  - dates: September 23 - September 27
    tasks: 
      - headline: Present final MVPs
        detail: Teams share MVP with TOP team prior to collective rollout
